name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  hatch-ci:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§¾ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: ğŸ“¦ Install Hatch
      run: pip install hatch

    - name: ğŸ§¼ Run formatter
      run: hatch fmt

    - name: âœ… Run check
      run: hatch run dev:check

    - name: ğŸ§ª Run tests
      run: hatch run dev:test
